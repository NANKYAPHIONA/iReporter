<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

        <nav class="nav_bar" id="nav_bar-2"
        >
                <header class="logo" id="logo-1">
                   <a href="redflag.html">
                      <img src="images/redflag.png" alt="redflag logo">

                </header>

                <a href="redflag.html" class="active">Red flag</a>

             <div class="content" id="content-1">
                <div class="records" id="records-1">
                    <a href="View.html">View all Red flags</a>
                    <a href="view.html">Delete red flags</a>
                </div>

                <div class="create_post" id="create-1">
                    <img src="images/Red-Flag.jpg" alt="red-flag">
                    <p>You can create your red flag below</p>
                    <textarea class="form-control" placeholder="Enter your red flag" name="red_flag"></textarea>

                  <div class="add_content">
                      <input type="file" onchange="previewFile()" value="Choose file">
                      <br>

                      <button onclick="geoFindMe()">Add Location</button>
                      <p id="out"></p>
                      <button type="submit" class="success">Submit</button>
                      
                  </div>
                   
                </div>
                 
            </div>
            <script>
                function previewFile(){
                    var preview = document.querySelector('img');
                    var file = document.querySelector('input[type=file]').files[0];
                    var reader = new Filereader();
            
                    reader.onloaded = function(){
                        preview.src = reader.result;
                    }
                    if(file){
                        reader.readerAsDataURL(file);
                    }else{
                        preview.src = "";
                    }
                }
                previewFile();

                function geoFindMe(){
                    var output = document.getElementById("out");
                    if(!navigator.geolocation){
                        output.innerHTML = "<p>Geolocation is not supported by your browser</p>";
                        return;
                    }
                    function success(position){
                        var latitude = position.coords.latitude;
                        var longitude = position.coords.longitude;

                        output.innerHTML = '<p>Latitude is ' + latitude + '<br>Longitude is ' + longitude  + '</p>'
                    }
                    function error(){
                        output.innerHTML = "Unable to retrieve your location";
                    }
                    output.innerHTML = "<p>Locating....</p>";
                    navigator.geolocation.getCurrentPosition(success,error);
                }


               
  
            </script>            
</body>
</html>
